name: Drift Surface Audit

on:
  pull_request:
    paths:
      - "src/**"
      - "rust/**"
      - "scripts/check_drift_surfaces.py"
      - "scripts/check_drift_surfaces.sh"
      - "pyproject.toml"
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "rust/**"
      - "scripts/check_drift_surfaces.py"
      - "scripts/check_drift_surfaces.sh"
      - "pyproject.toml"
  workflow_dispatch:

jobs:
  drift-surface-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Bootstrap environment
        shell: bash
        run: |
          bash scripts/bootstrap_codex.sh
          uv sync

      - name: Run strict drift surface audit
        shell: bash
        run: uv run python scripts/check_drift_surfaces.py --strict

      - name: Enforce relspec decommission import guard
        shell: bash
        run: uv run python scripts/check_relspec_decommission_imports.py

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Check Rust hook capability snapshot
        shell: bash
        run: |
          cd rust
          cargo test -p datafusion_ext --test registry_snapshot -- --nocapture

      - name: Run tracing-surface tests
        shell: bash
        run: |
          cd rust
          cargo test -p codeanatomy-engine --features tracing --test tracing_integration --test object_store_tracing --test rule_tracing_diff --test tracing_preview_redaction

      - name: Enforce tracing drift surfaces
        shell: bash
        run: |
          test -f rust/codeanatomy_engine/tests/rule_tracing_diff.rs
          test -f rust/codeanatomy_engine/tests/tracing_preview_redaction.rs
          rg -n "__trace_analyzer_phase|__trace_optimizer_phase|__trace_physical_optimizer_phase" rust/codeanatomy_engine/src/executor/tracing/rule_instrumentation.rs
          rg -n "with_physical_optimizer_rules\\(physical_rules\\)" rust/codeanatomy_engine/src/session/factory.rs
