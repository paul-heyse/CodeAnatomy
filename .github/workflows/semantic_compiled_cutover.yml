name: Semantic Compiled Cutover Check

on:
  pull_request:
    paths:
      - "src/**"
      - "scripts/check_semantic_compiled_cutover.py"
      - "docs/architecture/semantic_compiled_cutover_contract.md"
      - "pyproject.toml"
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "scripts/check_semantic_compiled_cutover.py"
      - "docs/architecture/semantic_compiled_cutover_contract.md"
      - "pyproject.toml"
  workflow_dispatch:

jobs:
  cutover-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Bootstrap environment
        shell: bash
        run: |
          bash scripts/bootstrap_codex.sh
          uv sync

      - name: Run strict cutover guard
        shell: bash
        run: uv run codeanatomy-cutover-check --strict
