receivers:
  otlp:
    protocols:
      grpc: {}
      http: {}

processors:
  batch: {}
  attributes/sanitize:
    actions:
      - key: http.request.header.authorization
        action: delete
      - key: http.request.header.cookie
        action: delete
  k8sattributes:
    auth_type: serviceAccount
    passthrough: true
    extract:
      metadata:
        - k8s.cluster.name
        - k8s.namespace.name
        - k8s.node.name
        - k8s.pod.name
        - k8s.container.name
  resource/normalize:
    attributes:
      - key: deployment.environment.name
        action: upsert
        from_attribute: deployment.environment
  tail_sampling:
    decision_wait: 10s
    num_traces: 5000
    expected_new_traces_per_sec: 200
    policies:
      - name: errors
        type: status_code
        status_code:
          status_codes: [ERROR]
      - name: high_latency
        type: latency
        latency:
          threshold_ms: 1000

exporters:
  otlp:
    endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT}
    tls:
      insecure: true
  logging:
    loglevel: info

connectors:
  spanmetrics:
    metrics_flush_interval: 15s
    metrics_expiration: 5m
    dimensions:
      - name: service.name
      - name: span.name
      - name: span.kind
      - name: status.code
      - name: codeanatomy.stage

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [attributes/sanitize, k8sattributes, resource/normalize, tail_sampling, batch]
      exporters: [otlp, logging, spanmetrics]
    metrics:
      receivers: [otlp, spanmetrics]
      processors: [attributes/sanitize, k8sattributes, resource/normalize, batch]
      exporters: [otlp]
    logs:
      receivers: [otlp]
      processors: [attributes/sanitize, k8sattributes, resource/normalize, batch]
      exporters: [otlp]
