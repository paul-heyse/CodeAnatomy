name: Rust Quality

on:
  pull_request:
    paths:
      - "rust/**"
      - "scripts/check_rust_quality.sh"
      - "scripts/check_bindings_lane.sh"
      - "scripts/check_no_legacy_planning_imports.sh"
      - "scripts/build_datafusion_wheels.sh"
      - "scripts/rebuild_rust_artifacts.sh"
      - ".github/workflows/rust_quality.yml"
      - "tests/integration/test_rust_engine_e2e.py"
      - "pyproject.toml"
  push:
    branches:
      - main
    paths:
      - "rust/**"
      - "scripts/check_rust_quality.sh"
      - "scripts/check_bindings_lane.sh"
      - "scripts/check_no_legacy_planning_imports.sh"
      - "scripts/build_datafusion_wheels.sh"
      - "scripts/rebuild_rust_artifacts.sh"
      - ".github/workflows/rust_quality.yml"
      - "tests/integration/test_rust_engine_e2e.py"
      - "pyproject.toml"
  workflow_dispatch:

jobs:
  engine-core:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Bootstrap environment
        shell: bash
        run: |
          bash scripts/bootstrap_codex.sh
          uv sync

      - name: Guardrail legacy imports
        shell: bash
        run: |
          bash scripts/check_no_legacy_planning_imports.sh --strict-tests

      - name: Run core tests
        shell: bash
        run: |
          cd rust
          cargo test -p codeanatomy-engine

      - name: Run core clippy
        shell: bash
        run: |
          cd rust
          cargo clippy -p codeanatomy-engine --all-targets --all-features --no-deps -- -D warnings

  engine-bindings:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Bootstrap environment
        shell: bash
        run: |
          bash scripts/bootstrap_codex.sh
          uv sync

      - name: Guardrail legacy imports
        shell: bash
        run: |
          bash scripts/check_no_legacy_planning_imports.sh --strict-tests

      - name: Run bindings lane
        shell: bash
        run: |
          mkdir -p .ci-logs
          bash scripts/check_bindings_lane.sh 2>&1 | tee .ci-logs/bindings_lane_linux.log

      - name: Run Rust boundary smoke tests
        shell: bash
        run: |
          uv run pytest -q \
            tests/integration/test_rust_engine_e2e.py::test_rust_engine_exports_all_classes \
            tests/integration/test_rust_engine_e2e.py::test_rust_engine_compile_and_materialize_boundary

      - name: Run bindings clippy
        shell: bash
        run: |
          cd rust
          cargo clippy -p codeanatomy_engine_py --all-targets --all-features -- -D warnings

      - name: Upload bindings lane logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bindings-lane-linux-logs
          path: .ci-logs/bindings_lane_linux.log
          if-no-files-found: ignore

  engine-bindings-macos:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Bootstrap environment
        shell: bash
        run: |
          bash scripts/bootstrap_codex.sh
          uv sync

      - name: Guardrail legacy imports
        shell: bash
        run: |
          bash scripts/check_no_legacy_planning_imports.sh --strict-tests

      - name: Run bindings lane
        shell: bash
        run: |
          mkdir -p .ci-logs
          bash scripts/check_bindings_lane.sh 2>&1 | tee .ci-logs/bindings_lane_macos.log

      - name: Upload bindings lane logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bindings-lane-macos-logs
          path: .ci-logs/bindings_lane_macos.log
          if-no-files-found: ignore

  datafusion-ext:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Bootstrap environment
        shell: bash
        run: |
          bash scripts/bootstrap_codex.sh
          uv sync

      - name: Guardrail legacy imports
        shell: bash
        run: |
          bash scripts/check_no_legacy_planning_imports.sh --strict-tests

      - name: Run datafusion_ext tests
        shell: bash
        run: |
          cd rust
          cargo test -p datafusion_ext

      - name: Run datafusion_ext clippy
        shell: bash
        run: |
          cd rust
          cargo clippy -p datafusion_ext --all-targets --all-features -- -D warnings
