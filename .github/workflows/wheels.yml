name: Build DataFusion Wheels

on:
  workflow_dispatch:
  pull_request:

jobs:
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Build wheels
        shell: bash
        env:
          CODEANATOMY_WHEEL_PROFILE: release
          CODEANATOMY_WHEEL_COMPATIBILITY: pypi
          CODEANATOMY_WHEEL_BUILD_SDIST: "1"
        run: |
          bash scripts/build_datafusion_wheels.sh
